    <!-- A linha abaixo inicia o bloco de códigos react, cujo atributo "type"
    é definido para "text/babel", que é o transpilador de código react --> 
<script type="text/babel">


/**
* A partir daqui são declarados todos os códigos em react
*
* Para se criar um elemento é necessário que o mesmo tenha uma referência, ou seja, 
é necessário que se crie um atributo ref=nomeDaVariavelDeReferencia,
 que declarada através de uma variável somente leitura (const),
 da seguinte forma:
*/

         // A linha abaixo declara a variavel "variavel, a qual recebera (=) o objeto 
         //"React", o qual invocara o metodo ".createRef()" sem parametros (pois nao ha nada
         //entre os parenteses.
         const varElemento = React.createRef();

// A linha abaixo declara a variavel var_elemento, a qual recebera (=) todo codigo necessario para
// criar um elemento/componente, iniciando o bloco de codigos com um "abre parenteses" (
const var_elemento = (
    //A linha abaixo cria o elemento/tag "elemento"
    <label
    //A linha abaixo cria o atributo "id", o qual recebera (=) o valor,
    //entre chaves {}, ou seja, entre aspas duplas "varElemento"
        id={"varElemento"}
         //A linha abaixo cria o atributo "key", o qual recebera (=) o valor,
    //entre chaves {varElemento}
        key={"varElemento"}
         //A linha abaixo cria o atributo "ref", o qual recebera (=) o valor,
    //entre chaves {varElemento}, da variavel varElemento declarada anteriormente
  ref={varElemento}
  // a linha abaixo finaliza o bloco de codigos do elemento/componente 
  //<elemento>
    >
    // A linha abaixo declara o conteudo dentro do elemento "elemento"
    conteudo em texto normal, em numeros,etc... 
    // A linha abaixo fecha o bloco do conteudo do elemento 
    </label>
    // A linha abaixo fecha o bloco de códigos  da variavel  var_elemento
);

//A linha abaixo declara a variavel  Objetoelemento, a qual recebera (=)
//como "valor" uma "air function" () = => { /**bloco de codigos*/ }, a qual retornara
//(return) a variavel "var_elemento" declarada anteriormente 
const ObjetoElemento = () => {
    // Retorna (return) a variavel "var_elemento" declarada anteriormente
    return var_elemento;
    // A linha abaixo encerra o bloco de codigos do Objetoelemento com chave invertida }
}

// A linha abaixo declara a variavel "container", a qual recebera (=) o valor em
//forma de objeto "document, o qual incovara o metodo "get.ElementById, cujo
//parametro enviado e o nome do elemento em string (aspas simples)
//dentro dos parenteses('mydiv')
const container = document.getElementById('mydiv');

// A linha abaixo declara a variavel somente leitura (const) "root", a qual recebera
//o valor em forma do objeto "ReactDOM", o qual invocara o metodo".
//createRoot", cujo parametro enviado, entre parentesesm é a variavel (container)
const root = ReactDOM.createRoot(container);

// A linha abaixo  invoca, atraves do objeto/variavel "root" declarado
//anteriormente, invoca o metodo ".render ", o qual recebera o parametro <ObjetoElemento />,
//declarando  anteriormente, entre tags </>
root.render(<ObjetoElemento />); // renderizar via variável (contém o objeto a ser renderizado)
//A linha abaixo encerra o bloco de codigos da tag <script type="text/babel">
</script>
